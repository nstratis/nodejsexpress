<!--
  TEMPLATE SAMPLE
  This is not the template file rendered by the application, it is
  simply for swiftly working with the SASS and CSS to build the
  required UI elements
-->
<!doctype html>
<html>
<head>
  <title>AV Digital Media Ltd. | Sample Code</title>
  <meta charset="utf-8"><meta name="viewport" content="maximum-scale=1.0,initial-scale=1.0,width=device-width,height=device-height,user-scalable=no">
  <meta name="description" content="Modul8o advanced modular application framework developed by AV Digital Media Ltd.">
  <meta name="author" content="Nikolas Stratis"><meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="css/app-default.css" media="screen">
  <script type="text/javascript" src="libs/aim.1.9/aim.loader-min.js"></script>
  <script>
  // Delayed loading to ensure there is no render blocking
  aim.loader.options({debug:true});
  aim.loader
  .script("libs/jquery")
  .script("js/custom.jquery.plugin.js")
  .load(function() {
    // Test the custom jQuery component
    var pnl = $('#pnl-userdetails');
    // Set the animation speed
    pnl.animateContent({speed:2.5});
  });
  </script>
</head>
<body>
  <div id="wrapper">
    <!--
      APP HEADER
    -->
    <header class="main">
      <div class="app-logo"> </div>
    </header>

    <!--
      CONTENT CONTAINER
    -->
    <div class="main">

      <!--
        LOGIN PANEL
      -->
      <div id="pnl-login" class="app-pnl">
        <header>
          <h2>Login</h2>
        </header>
        <section>
          <form action="app-login" method="post">
            <div class="frm-row">
              <label for="username">Username/Email</label>
              <input type="text" class="frm-elem" id="username" placeholder="">
            </div>
            <div class="frm-row">
              <label for="username">Password</label>
              <input type="text" class="frm-elem" id="password" placeholder="">
            </div>
            <div class="frm-row rgt">
              <button type="submit">Login</button>
            </div>
          </form>
        </section>
      </div>

      <!--
        USER DETAILS PANEL
      -->
      <div id="pnl-userdetails" class="app-pnl visible">
        <header><h2>Your Details</h2></header>
        <section>
          <p>The profile details current stored on the Wall Street Site are below.</p>
          <div class="frm-row col">
            <label>User Type:</label><input type="text" value="user_type" />
            <label>Organization:</label><input type="text" value="organisation_name" />
            <label>Display Name:</label><input type="text" value="display_name" />
          </div>
          <div class="frm-row col">
            <label>Firstname:</label><input type="text" value="given_name" />
            <label>Lastname:</label><input type="text" value="family_name" />
            <label>Created:</label><input type="text" value="created_at" />
            <label>Last Updated:</label><input type="text" value="updated_at" />
          </div>
          <div class="frm-row rgt">
            <button type="submit">Save Details</button>
          </div>
        </section>
      </div>

    </div>
    <!--
      APP FOOTER
    -->
    <footer class="main">
      <span class="txt-sml">&copy; AV Digital Media Ltd. All Rights Reserved.</span>
    </footer>

  </div>
</body>
</html>
